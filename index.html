<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScriptHub</title>
    <style>
        /* Dark Theme */
        body {
            background-color: rgb(20, 20, 20);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h1 {
            margin: 20px 0;
            font-size: 32px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Search Bar */
        #search-container {
            margin: 20px auto;
            width: 50%;
            display: flex;
            gap: 10px;
            animation: fadeInUp 1s ease-in-out;
        }

        #scriptSearch {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: 0.3s;
        }

        #scriptSearch:focus {
            border-color: #777;
            outline: none;
        }

        #searchButton {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        #searchButton:hover {
            background-color: #777;
        }

        /* Grid Layout */
        #scripts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: auto;
            max-width: 1400px;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Script Card */
        .script-card {
            background-color: #222;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        .script-card:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
        }

        .script-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .script-img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
            display: block;
            margin: 10px 0;
        }

        /* Script Box */
        .script-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Read-only Textarea */
        textarea {
            width: 100%;
            height: 200px;
            background-color: #111;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            flex-grow: 1;
            pointer-events: none;
            overflow-y: auto;
            max-height: 200px;
        }

        /* Copy Button */
        .copy-button {
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .copy-button:hover {
            background-color: #777;
        }

        /* Copy Animation */
        .copied {
            background-color: #28a745 !important;
            color: white !important;
        }

        /* Load More Button */
        #loadMore {
            display: none;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        #loadMore:hover {
            background-color: #666;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 1; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 1; transform: translateY(0px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" id="scriptSearch" placeholder="Search scripts...">
        <button id="searchButton">Search</button>
    </div>

    <div id="scripts-container"></div>

    <button id="loadMore">Load More Scripts</button>

    <script>
        let allScripts = [];
        let currentPage = 1;
        let maxPages = 10;

        function fetchScripts(page) {
            fetch(`https://rscripts.net/api/v2/scripts?page=${page}&orderBy=date&sort=desc`)
                .then(response => response.json())
                .then(data => {
                    maxPages = data.info.maxPages;
                    allScripts = [...allScripts, ...data.scripts];
                    displayScripts(allScripts);
                    document.getElementById("loadMore").style.display = (currentPage < maxPages) ? "block" : "none";
                })
                .catch(error => console.error("Error fetching scripts:", error));
        }

        function displayScripts(scripts) {
            const scriptsContainer = document.getElementById("scripts-container");
            scriptsContainer.innerHTML = "";
            scripts.forEach(script => {
                const profilePicture = script.user?.image || "https://i.pravatar.cc/300";
                const username = script.user?.username || script.creator;
                
                const scriptElement = document.createElement("div");
                scriptElement.classList.add("script-card");
                scriptElement.innerHTML = `
                    <h2>${script.title}</h2>
                    <div class="script-info">
                        <img class="profile-img" src="${profilePicture}" alt="Profile picture of ${username}">
                        <p>Creator: ${username}</p>
                    </div>
                    <img class="script-img" src="${script.image}" alt="${script.title}">
                    <div class="script-container">
                        <textarea id="script-${script._id}" readonly></textarea>
                        <button class="copy-button" onclick="copyScript('${script._id}', this)">Copy Script</button>
                    </div>
                `;

                fetch(script.rawScript)
                    .then(response => response.text())
                    .then(scriptContent => document.getElementById(`script-${script._id}`).value = scriptContent)
                    .catch(error => console.error(`Error fetching script content:`, error));

                scriptsContainer.appendChild(scriptElement);
            });
        }

        document.getElementById("searchButton").addEventListener("click", () => {
            const query = document.getElementById("scriptSearch").value.trim().toLowerCase();
            
            if (query === "") {
                fetchScripts(1); // Reload all scripts if search is empty
                return;
            }

            const filteredScripts = allScripts.filter(script => script.title.toLowerCase().includes(query));
            displayScripts(filteredScripts);
        });

        document.getElementById("loadMore").addEventListener("click", () => {
            if (currentPage < maxPages) {
                currentPage++;
                fetchScripts(currentPage);
            }
        });

        function copyScript(scriptId, button) {
            const textarea = document.getElementById(`script-${scriptId}`);
            navigator.clipboard.writeText(textarea.value).then(() => {
                button.textContent = "Copied! âœ…";
                button.classList.add("copied");
                setTimeout(() => {
                    button.textContent = "Copy Script";
                    button.classList.remove("copied");
                }, 1500);
            }).catch(err => console.error("Copy failed:", err));
        }

        fetchScripts(currentPage);
    </script>
</body>
</html>
